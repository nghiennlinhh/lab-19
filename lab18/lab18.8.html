  <script>
    // lab18.8.1

    const mark = {
      fullname : 'Mark Miller',
      mass : 78,
      height : 1.69,
      calcBMI : function (){
        this.bmi =  this.mass / (this.height * this.height);
        return this.bmi;
      },
    }
    const john = {
      fullname : 'John Smith',
      mass : 92,
      height : 1.95,
      calcBMI : function (){
        this.bmi =  this.mass / (this.height * this.height);
        return this.bmi;
      },
    }
    mark.calcBMI();
    john.calcBMI();
   
    if(john.bmi > mark.bmi){
     console.log(`John's BMI ${john.bmi} is higher than Mark's ${mark.bmi}!`)
    }else {
      console.log(`Mark's BMI ${mark.bmi} is higher than John's ${john.bmi}`)
    }


    // lab18.8.2
    const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
    const tips = [];
    const totals = [];

    function calcTip (bill) {
     if(50 < bill < 300){
      return (bill * 15) / 100
     } else {
      return (bill * 20) / 100
     }
    }
    for (let i = 0; i < bills.length; i++){
     let tip = calcTip(bills[i])
     tips.push(tip)
     let total = tip + bills[i]
     totals.push(total)
    }
    console.log(tips);
    console.log(totals);
    
  //  Bonus
  
  function calAverage(arr){
    let sum = 0 
    for (let i = 0; i < arr.length; i++){
      sum += arr[i];
    }
    return sum
  }
  let sumbill = calAverage(bills);
  let sumtip = calAverage(tips);
  let sumtotal = calAverage(totals);

  console.log(sumbill);
  console.log(sumtip);
  console.log(sumtotal);

  function avg(sum, arr){
   return sum / arr.length;
  }
  let avgbill = avg(sumbill,bills);
  let avgtip = avg(sumtip,tips);
  let avgtotal = avg(sumtotal,totals);

  console.log(avgbill);
  console.log(avgtip);
  console.log(avgtotal);

  </script>
