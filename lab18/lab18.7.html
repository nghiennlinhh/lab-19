<body>
  <script>
     const populations = [100000000, 125000000, 51000000,3300000];
     function percentageOfWorld1(population) {
     return (population / 7900000000) * 100;}

     const percentages3 = [];
     let rep = 0; 
     while (rep < populations.length){
      let percent = percentageOfWorld1(populations[rep])
      percentages3.push(percent); 
      rep++;
     }
     console.log(percentages3)
  </script>
