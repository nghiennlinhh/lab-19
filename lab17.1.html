 <script> 
  function describeCountry(country, population, capitalCity) {
    return `${country} has ${population} mililion people and its capital city is ${capitalCity}`;
  }
  
  const vietNam = describeCountry('Viet Nam', 100000000, 'Ha Noi');
  const japan = describeCountry('Japan', 10000000, 'Tokyo');
  const korea = describeCountry('Korea', 10000000, 'Seoul');

  console.log(vietNam);
  console.log(japan);
  console.log(korea);


 </script>
